
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Hammersmith+One|Julius+Sans+One|Poiret+One|Righteous" rel="stylesheet">
    <link rel="styles" href="/css/master.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <title>Product</title>
  </head>
  <body>
    <div class="wrap">
      <h1>SHELF <span id="bluebar">|</span> LIFE</h1>
      <div class="dove">
        <img id="dove-img" src="img/dove.jpg" alt="life">
        <div class="dove-text">
          <p>spread your wings</p>
        </div>
      </div>
      <hr id="gimmespace">
      <div class="made-by">
        <p id="madeblue">shelf <span id="bluebar2">|</span> life</p>
        <p>the new miracle from tyrell corp</p>
        <hr>
      </div>
      <div class="modules">
        <div class="module" id="features">
          <h3>what WILL SHELF LIFE DO FOR YOU?</h3>
          <hr class="module-hr">
          <div class="list">
            <p>Increases life-span</p>
            <p>Sense other <span id="rep">Replicants</span> close to you</p>
            <p>Enhances eye-sight</p>
          </div>
        </div>
          <form class="module" id="sign-up" action="index.html" method="post">
            <h3>find your local sanctuary </h3>
            <hr class="module-hr">
          <div class="list2">
            <div id="address">
              <label for="street">address:</label>
              <input type="search">
            </div>
            <div id="city">
              <label for="city">city:</label>
              <input type="search">
            </div>
            <div id="quadrant">
              <label for="quadrant">quadrant:</label>
              <input type="search">
            </div>
              <input class="btn btn-submit" type="submit" value="Submit"></button>
              or press <strong>enter</strong>
          </div>
        </form>
      </div>
      <div class="other">
        <img id="dove3-img" src="img/dove5.jpg" alt="dove2">
        <img id="eli" src="img/eli.jpg" alt="eli">
        <img id="tyrell" src="img/tyrell4.png" alt="tyrell">
        <img id="dove2-img" src="img/dove4.jpg" alt="dove2">
        <img id="uni" src="img/unicorn1.jpg" alt="uni">
      </div>
      <div class="end-message">
        <p id="soar">soar past the light</p>
        <p>shelf <span id="blue-small">|</span> life</p>
      </div>
    </div>
  </body>
</html>
